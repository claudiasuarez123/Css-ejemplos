<html>
<head>
<style type="text/css">
ol.decimal {list-style-type: decimal}
ol.decimal-0 {list-style-type: decimal-leading-zero}
ol.min-romanas {list-style-type: lower-roman}
ol.may-romanas {list-style-type: upper-roman}
</style>
</head>

<body>
<ol class="decimal">
<li>Ford</li>
<li>Renault</li>
<li>Honda</li>
</ol>

<ol class="decimal-0">
<li>Ford</li>
<li>Renault</li>
<li>Honda</li>
</ol>

<ol class="min-romanas">
<li>Ford</li>
<li>Renault</li>
<li>Honda</li>
</ol>

<ol class="may-romanas">
<li>Ford</li>
<li>Renault</li>
<li>Honda</li>
</ol>
</body>

</html>
