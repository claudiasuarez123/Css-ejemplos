<html>
<head>
<style type="text/css">
ol.georgia {list-style-type: georgian}
ol.alpha-min {list-style-type: lower-alpha}
ol.alpha-may {list-style-type: upper-alpha}
ol.nada {list-style-type: none}
</style>
</head>

<body>
<ol class="georgia">
<li>Ford</li>
<li>Renault</li>
<li>Honda</li>
</ol>

<ol class="alpha-min">
<li>Ford</li>
<li>Renault</li>
<li>Honda</li>
</ol>

<ol class="alpha-may">
<li>Ford</li>
<li>Renault</li>
<li>Honda</li>
</ol>

<ol class="nada">
<li>Ford</li>
<li>Renault</li>
<li>Honda</li>
</ol>
</body>

</html>
